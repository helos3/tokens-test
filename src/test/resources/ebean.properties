
ebean.default="com.idk.domain.Account, com.idk.domain.Token"
ebean.search.packages=com.idk.domain

ebean.ddl.generate=false
ebean.ddl.run=false
ebean.ddl.createOnly=false
datasource.default=db


ebean.migration.run=true
ebean.migration.migrationPath=/migration

ebean.logging	=	all
ebean.logging.iud	=	sql
ebean.logging.logfilesharing	=	none
ebean.logging.query	=	sql
ebean.logging.sqlquery	=	sql
ebean.logging.txnCommit	=	none
ebean.loggingToJavaLogger	=	true

datasource.db.adminusername=postgres
datasource.db.adminpassword=root


datasource.db.username=postgres
datasource.db.password=root
datasource.db.databaseUrl=jdbc:postgresql://127.0.0.1:5432/tests
datasource.db.databaseDriver=org.postgresql.Driver

